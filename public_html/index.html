    <body>
<header>
	<h1>
		PRIMER SVG
	</h1>
</header>
<!--CREANDO UN CIRCULO-->
<p>
    <svg width="100" height="100" viebox="0 0 100 100">
    <title>Este es el titulo del svg para google</title>
<desc>Esta es la descripcion para google</desc>
    <circle cx="100" cy="50" r="40" fill="#00bff0" stroke="blue" stroke-width="10"/>
    </svg>
</p>
<br>
<!--CREANDO DOS FIGURAS CON ATRIBUTOS ESPECIFICOS DEFINIDOS-->
	<h1>
		SEGUNDO SVG
	</h1>
<p>
<svg width="1000" height="1000">
<title>Este es el titulo del svg para google</title>
<desc>Esta es la descripcion para google</desc>
<defs>
<rect id="rectangulo" fill="red" stroke="blue" stroke-width="5" width="150" height="120"/>
</defs>
<use x="200" y="200" xlink:href="#rectangulo"/>
<use x="400" y="200" xlink:href="#rectangulo"/>
</svg>

</p>
<br>
<!--CREANDO DOS FIGURAS CON ATRIBUTOS COMUNES-->
	<h1>
		TERCER SVG
	</h1>
<P>
<svg width="1200" height="1200">
<title>Este es el titulo del svg para google</title>
<desc>Esta es la descripcion para google</desc>
<g id="rectangu" fill="red" stroke="blue" stroke-width="5">
<rect x="200" y="100" widht="150" heigth="120">
<rect x="400" y="200" widht="150" heigth="120">
</g>
</svg>
</p>
